<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKALAA | Boost Spirit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --bg: #0f172a;
            --nav-bg: #001A3A;
            --green: #10b981;
            --orange: #f97316;
            --purple: #a29bfe;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .main-nav {
            background: var(--nav-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-nav a.active {
            background: var(--gold);
            color: #001A3A;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(212,175,55,0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 { color: var(--gold); margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background: var(--gold);
            color: #0f172a;
            padding: 18px;
            border-radius: 50px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:disabled { opacity: 0.6; }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 18px;
            border: 2px solid var(--green);
            background: rgba(16,185,129,0.05);
            transition: all 0.5s ease; /* Transition fluide des couleurs */
        }

        .intro-text { color: var(--purple); font-size: 14px; margin-bottom: 10px; }
        .quote-text { font-size: 22px; font-weight: 700; line-height: 1.4; transition: color 0.5s; }
        
        .badge {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 11px;
            transition: 0.5s;
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="/"><i class="fa fa-file-export"></i> NKONVERT</a>
    <a href="/boost" class="active"><i class="fa fa-bolt"></i> BOOST SPIRIT</a>
    <a href="/zip"><i class="fa fa-file-zipper"></i> ZIP</a>
</nav>

<div class="container">
    <div class="card">
        <h1>✨ Boost Spirit by nkalaa</h1>

        <form id="boostForm">
            <div id="input-fields">
                <input type="text" name="prenom" id="prenom" placeholder="Ton prénom" required>
                <input type="text" name="nom" id="nom" placeholder="Ton nom (optionnel)">
            </div>
            <button type="submit" id="submitBtn">Révéler ma parole de motivation</button>
        </form>

        <div class="loader" id="loader"></div>

        <div id="result-container">
            <div class="intro-text" id="res-intro"></div>
            <div class="quote-text" id="res-phrase"></div>
            <div class="badge" id="res-type"></div>
            <div style="margin-top:15px; font-size:11px; transition: 0.5s;" id="res-user"></div>
        </div>
    </div>
</div>

<script>
document.getElementById("boostForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("result-container");
    const inputs = document.getElementById("input-fields");
    const phraseTxt = document.getElementById("res-phrase");
    const userTxt = document.getElementById("res-user");
    const badgeTxt = document.getElementById("res-type");

    btn.disabled = true;
    loader.style.display = "block";
    resultBox.style.display = "none";

    fetch("/generate_ajax", {
        method: "POST",
        body: new FormData(this)
    })
    .then(res => {
        if (!res.ok) throw new Error("Serveur injoignable");
        return res.json();
    })
    .then(data => {
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = "Encore un message de motivation";
        inputs.style.display = "none";

        // --- LOGIQUE DE CHANGEMENT DE COULEUR (Compteur > 15) ---
        if (data.compteur > 20) {
            resultBox.style.borderColor = "var(--orange)";
            resultBox.style.background = "rgba(249, 115, 22, 0.1)";
            phraseTxt.style.color = "var(--orange)";
            userTxt.style.color = "var(--orange)";
            badgeTxt.style.borderColor = "var(--orange)";
            badgeTxt.style.color = "var(--orange)";
        } else {
            resultBox.style.borderColor = "var(--green)";
            resultBox.style.background = "rgba(16, 185, 129, 0.05)";
            phraseTxt.style.color = "white";
            userTxt.style.color = "var(--green)";
            badgeTxt.style.borderColor = "var(--gold)";
            badgeTxt.style.color = "var(--gold)";
        }

        document.getElementById("res-intro").textContent = data.intro;
        phraseTxt.textContent = "« " + data.phrase + " »";
        badgeTxt.textContent = "Thème : " + data.type;
        userTxt.textContent = "CONSULTATION N°" + data.compteur;

        resultBox.style.display = "block";
    })
    .catch(err => {
        console.error(err);
        loader.style.display = "none";
        btn.disabled = false;
        alert("⚠️ Nkuta ne répond pas pour le moment.");
    });
});
</script>
</body>
</html>
