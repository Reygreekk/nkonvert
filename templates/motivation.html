<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKALAA | Boost Spirit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --gold: #d4af37; 
            --bg: #0f172a; 
            --nav-bg: #001A3A; 
            --green: #10b981; 
            --purple: #a29bfe; 
            --red: #E63946; 
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            min-height: 100vh;
        }

        /* Barre de navigation style NKONVERT */
        .main-nav { 
            background: var(--nav-bg); 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        .main-nav a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem; 
            padding: 8px 15px; 
            border-radius: 8px; 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .main-nav a:hover { color: var(--gold); }
        .main-nav a.active { background: var(--red); color: white; }

        .container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 85vh; 
            padding: 20px; 
        }

        .card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            text-align: center; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        h1 { color: var(--gold); margin-bottom: 25px; letter-spacing: 2px; }

        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            box-sizing: border-box; 
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; }

        button { 
            background: var(--gold); 
            color: #0f172a; 
            padding: 16px; 
            border: none; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            transition: 0.3s; 
            font-size: 14px;
            letter-spacing: 1px;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* CADRE RÉSULTAT */
        #result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--green);
            background: rgba(16, 185, 129, 0.05);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .intro-text { display: block; font-size: 14px; color: var(--purple); margin-bottom: 15px; font-weight: 500; }
        .quote-text { font-size: 20px; font-weight: 700; color: #ffffff; line-height: 1.4; margin: 10px 0; font-style: italic; }
        .badge { display: inline-block; margin-top: 10px; padding: 4px 12px; border-radius: 20px; font-size: 10px; background: rgba(255,255,255,0.1); color: var(--gold); border: 1px solid var(--gold); }
        .user-tag { display: block; margin-top: 15px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--green); font-weight: bold; opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="/"><i class="fa fa-sync"></i> NKONVERT</a>
    <a href="/boost" class="active"><i class="fa fa-lightbulb"></i> BOOST</a>
    <a href="/zip"><i class="fa fa-file-zipper"></i> ZIP TOOL</a>
</nav>

<div class="container">
    <div class="card">
        <h1>✨ Boost Spirit by Nkalaa</h1>
        
        <form id="boostForm">
            <div id="input-fields">
                <input type="text" id="prenom" name="prenom" placeholder="Ton Prénom" required>
                <input type="text" id="nom" name="nom" placeholder="Ton Nom (Facultatif)">
            </div>
            <button type="submit" id="submitBtn">Révéler ma motivation</button>
        </form>

        <div class="loader" id="loader"></div>

        <div id="result-container">
            <span class="intro-text" id="res-intro"></span>
            <p class="quote-text" id="res-phrase"></p>
            <span class="badge" id="res-type"></span>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
            <span class="user-tag" id="res-user"></span>
        </div>
    </div>
</div>

<script>
    document.getElementById('boostForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('result-container');
        const inputFields = document.getElementById('input-fields');
        const formData = new FormData(this);

        // UI : Activation du chargement
        btn.disabled = true;
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        fetch('/generate_ajax', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loader.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "Recevoir un autre boost";
            
            // Cacher les champs après le premier clic
            inputFields.style.display = 'none';

            // Injection des données venant d'app.py
            document.getElementById('res-intro').innerText = data.intro;
            document.getElementById('res-phrase').innerText = "« " + data.phrase + " »";
            document.getElementById('res-type').innerText = data.type;
            
            // On affiche le compteur et l'identité
            const identite = (document.getElementById('prenom').value + " " + document.getElementById('nom').value).trim();
            document.getElementById('res-user').innerText = "Consultation n°" + data.compteur + " pour " + identite;

            // Changement d'ambiance si l'IA s'agace (> 7 clics)
            if(data.compteur > 1é) {
                document.getElementById('res-intro').style.color = "var(--red)";
                resultBox.style.borderColor = "var(--red)";
                document.getElementById('res-user').style.color = "var(--red)";
            } else {
                document.getElementById('res-intro').style.color = "var(--purple)";
                resultBox.style.borderColor = "var(--green)";
                document.getElementById('res-user').style.color = "var(--green)";
            }

            resultBox.style.display = 'block';
        })
        .catch(error => {
            console.error('Erreur:', error);
            loader.style.display = 'none';
            btn.disabled = false;
            alert("NKUTA est fatigué, réessaie plus tard.");
        });
    });
</script>

</body>
</html>
