<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien Court | NKONVERT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Couleurs NKONVERT */
            --primary-red: #E63946;
            --nkonvert-blue: #001A3A;
            --accent-blue: #457B9D;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #003366, var(--nkonvert-blue));
            min-height: 100vh; 
            color: white; 
            overflow-x: hidden;
        }

        /* BARRE DE NAVIGATION */
        .navbar { 
            background: rgba(0, 26, 58, 0.9); 
            backdrop-filter: blur(15px); 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: white; text-decoration: none; }
        .logo span { color: var(--primary-red); }

        /* CONTENEUR PRINCIPAL */
        .container { padding: 80px 20px; display: flex; justify-content: center; }
        
        .card {
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 550px; 
            width: 100%; 
            padding: 40px; 
            border-radius: 30px; 
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-weight: 800; font-size: 2.2rem; margin-bottom: 10px; }
        h1 i { color: var(--primary-red); margin-right: 10px; }
        p { color: rgba(255,255,255,0.6); line-height: 1.6; }

        /* INPUT STYLE */
        .input-group { position: relative; margin: 35px 0 20px 0; }
        input {
            width: 100%; 
            padding: 20px 25px; 
            border-radius: 18px; 
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); 
            color: white; 
            font-size: 1rem; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus { 
            border-color: var(--primary-red); 
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.2); 
            background: rgba(0,0,0,0.5);
        }

        /* BOUTON ROUGE NKONVERT */
        .btn-short {
            background: var(--primary-red); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 18px;
            width: 100%; 
            font-weight: 800; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer; 
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(230, 57, 70, 0.3);
        }
        .btn-short:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(230, 57, 70, 0.5);
            filter: brightness(1.1);
        }

        /* BOX DE RÉSULTAT */
        #result-box {
            margin-top: 30px; 
            display: none; 
            padding: 25px; 
            border-radius: 20px; 
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            animation: fadeIn 0.5s both;
        }
        .short-url { 
            font-size: 1.4rem; 
            font-weight: 800; 
            color: #00f2fe; /* Bleu brillant pour le lien généré */
            margin: 15px 0; 
            display: block; 
            word-break: break-all;
        }
        
        .btn-copy {
            background: transparent;
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-copy:hover {
            background: var(--primary-red);
            color: white;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MOBILE */
        @media (max-width: 600px) {
            .navbar { padding: 1rem; }
            .card { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">N<span>KONVERT</span></a>
        <div style="font-size: 0.8rem; font-weight: 600; color: var(--accent-blue);">STARTER PLAN</div>
    </nav>

    <div class="container">
        <div class="card">
            <h1><i class="fas fa-link"></i>Lien Court</h1>
            <p>Simplifiez vos partages avec des URLs élégantes et rapides.</p>

            <div class="input-group">
                <input type="url" id="longUrl" placeholder="https://votre-lien-tres-long.com/..." required>
            </div>

            <button class="btn-short" onclick="shorten()">Générer le lien court</button>

            <div id="result-box">
                <p style="font-size: 0.9rem; margin-bottom: 5px;">Votre lien est prêt :</p>
                <span id="shortUrlDisplay" class="short-url"></span>
                <button class="btn-copy" onclick="copyUrl()">
                    <i class="far fa-copy"></i> COPIER LE LIEN
                </button>
            </div>
        </div>
    </div>

    <script>
        async function shorten() {
            const urlInput = document.getElementById('longUrl');
            const url = urlInput.value;
            const resultBox = document.getElementById('result-box');
            const btn = document.querySelector('.btn-short');

            if(!url) return alert("Veuillez entrer une URL valide !");

            // Animation bouton
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Création...';
            btn.style.opacity = "0.7";

            const fd = new FormData();
            fd.append('long_url', url);

            try {
                const res = await fetch('/shorten', { method: 'POST', body: fd });
                const data = await res.json();

                if(data.success) {
                    resultBox.style.display = 'block';
                    document.getElementById('shortUrlDisplay').innerText = data.short_url;
                    btn.innerHTML = 'Générer le lien court';
                    btn.style.opacity = "1";
                }
            } catch (err) {
                alert("Erreur de connexion");
                btn.innerHTML = 'Générer le lien court';
                btn.style.opacity = "1";
            }
        }

        function copyUrl() {
            const url = document.getElementById('shortUrlDisplay').innerText;
            navigator.clipboard.writeText(url);
            
            const btnCopy = document.querySelector('.btn-copy');
            btnCopy.innerHTML = '<i class="fas fa-check"></i> COPIÉ !';
            setTimeout(() => {
                btnCopy.innerHTML = '<i class="far fa-copy"></i> COPIER LE LIEN';
            }, 2000);
        }
    </script>
</body>
</html>
