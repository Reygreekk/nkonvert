<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découper PDF | NKONVERT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E63946; /* Rouge pour le découpage */
            --dark: #001A3A;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: linear-gradient(135deg, #001A3A 0%, #052c52 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* BARRE DE NAVIGATION RESPONSIVE */
        .navbar {
            background: rgba(0, 26, 58, 0.8);
            backdrop-filter: blur(15px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { font-weight: 800; font-size: 1.4rem; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { 
            color: rgba(255,255,255,0.7); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }

        /* CONTENU */
        .container { flex: 1; padding: 40px 20px; display: flex; justify-content: center; align-items: flex-start; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover { border-color: var(--primary); background: rgba(230, 57, 70, 0.05); }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(230, 57, 70, 0.3);
        }

        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(230, 57, 70, 0.4); }

        /* RÉSULTATS (LISTE DES PAGES) */
        #result-list { margin-top: 30px; max-height: 300px; overflow-y: auto; text-align: left; }
        
        .page-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .dl-link {
            background: #2D3748;
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.2s;
        }

        .dl-link:hover { background: #4A5568; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 15px; text-align: center; }
            .card { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">N<span>KONVERT</span></a>
        <ul class="nav-links">
            <li><a href="/">ACCUEIL</a></li>
            <li><a href="/convert_page">CONVERTIR</a></li>
            <li><a href="/split_pdf" style="color: var(--primary);">DÉCOUPER</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h1>✂️ Découper un PDF</h1>
            <p style="opacity: 0.6; margin-top: 8px;">Extrayez chaque page en un fichier séparé.</p>

            <div class="upload-area" onclick="document.getElementById('pdfInput').click()">
                <i class="fas fa-file-pdf fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
                <p id="file-label">Cliquez pour choisir votre PDF</p>
                <input type="file" id="pdfInput" accept=".pdf" hidden onchange="updateLabel()">
            </div>

            <button class="btn-action" onclick="splitPDF()">DÉCOUPER MAINTENANT</button>

            <div id="result-list"></div>
        </div>
    </div>

    <script>
        // Met à jour le texte quand un fichier est choisi
        function updateLabel() {
            const file = document.getElementById('pdfInput').files[0];
            if(file) document.getElementById('file-label').innerText = file.name;
        }

        async function splitPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            const list = document.getElementById('result-list');

            if(!file) return alert("Veuillez d'abord sélectionner un fichier PDF !");

            // Animation de chargement
            list.innerHTML = '<p style="text-align:center;"><i class="fas fa-circle-notch fa-spin"></i> Traitement en cours...</p>';

            const fd = new FormData();
            fd.append('file', file);

            try {
                // Appel à ta route Python dans app.py
                const res = await fetch('/split_pdf_action', {
                    method: 'POST',
                    body: fd
                });
                
                const data = await res.json();

                if(data.success) {
                    list.innerHTML = '<h4 style="margin-bottom:15px;">Pages extraites :</h4>';
                    data.files.forEach(f => {
                        list.innerHTML += `
                            <div class="page-item">
                                <span style="font-size:0.9rem;"><i class="far fa-file-pdf"></i> ${f.name}</span>
                                <a href="${f.url}" class="dl-link" download>Télécharger</a>
                            </div>`;
                    });
                } else {
                    list.innerHTML = `<p style="color:var(--primary);">Erreur : ${data.error}</p>`;
                }
            } catch (error) {
                list.innerHTML = `<p style="color:var(--primary);">Erreur de connexion au serveur.</p>`;
                console.error(error);
            }
        }
    </script>

</body>
</html>
