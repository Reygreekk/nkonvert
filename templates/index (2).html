<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKONVERT | Multi-Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --red: #E63946; 
            --dark: #00234E; 
            --gray: #F8FAFC; 
            --blue: #457B9D; 
            --nav-bg: #001A3A;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; }

        /* --- BARRE DE NAVIGATION --- */
        .main-nav {
            background: var(--nav-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .main-nav a:hover { background: rgba(230, 57, 70, 0.1); color: var(--red); }
        .main-nav a.active { background: var(--red); color: white; }

        /* --- HERO & CONTENT --- */
        .hero { background: var(--dark); color: white; padding: 60px 20px; text-align: center; }
        .hero h1 { margin: 0; font-size: 2.2rem; }
        .hero h1 span { color: var(--red); }
        
        .container { max-width: 900px; margin: -40px auto 40px; padding: 0 15px; }
        .converter-card { background: white; border-radius: 24px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        
        .upload-area { border: 3px dashed #E2E8F0; border-radius: 20px; padding: 50px 20px; cursor: pointer; background: #FBFCFE; transition: 0.3s; }
        .upload-area:hover { border-color: var(--red); background: #FFF5F5; }
        .upload-area i { font-size: 3.5rem; color: var(--red); margin-bottom: 15px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        select, .btn-submit { width: 100%; padding: 15px; border-radius: 12px; font-weight: 600; border: 1px solid #E2E8F0; font-size: 1rem; }
        
        .btn-submit { background: var(--red); color: white; border: none; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #c52d3a; transform: translateY(-2px); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }

        .result-box { display: none; margin-top: 30px; padding: 25px; border-radius: 15px; background: #F0FFF4; border: 1px solid #C6F6D5; }
        .btn-download { display: inline-block; padding: 15px 30px; background: #2F855A; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 15px; }
        
        #loader { display: none; margin-top: 20px; color: var(--blue); font-weight: bold; }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .main-nav { gap: 10px; padding: 1rem 2%; }
            .main-nav a { font-size: 0.8rem; padding: 8px 10px; }
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="/" class="active"><i class="fa fa-sync"></i> NKONVERT</a>
    <a href="/boost"><i class="fa fa-lightbulb"></i> BOOST</a>
    <a href="/zip"><i class="fa fa-file-zipper"></i> ZIP TOOL</a>
</nav>

<div class="hero">
    <h1>NK<span>ONVERT</span> | Multi-Converter</h1>
    <p>PDF, Word et Images transformés instantanément par Nkalaa</p>
</div>

<div class="container">
    <div class="converter-card">
        <form id="convertForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p id="file-label-text">Cliquez ici pour charger un fichier</p>
                <input type="file" id="fileInput" hidden required>
                <div id="file-chosen" style="margin-top:10px; font-weight:bold; color:var(--dark);"></div>
            </div>

            <div class="controls">
                <select id="targetFormat">
                    <optgroup label="Documents">
                        <option value="docx">Vers Word (.docx)</option>
                        <option value="pdf">Vers PDF (.pdf)</option>
                        <option value="pptx">Vers PowerPoint (.pptx)</option>
                    </optgroup>
                    <optgroup label="Images">
                        <option value="jpg">Vers Image (.jpg)</option>
                    </optgroup>
                </select>
                <button type="submit" class="btn-submit" id="submitBtn">Convertir maintenant</button>
            </div>
        </form>

        <div id="loader">
            <i class="fas fa-spinner fa-spin"></i> Conversion en cours sur Starter Plan...
        </div>

        <div class="result-box" id="resultBox">
            <p style="color: #2F855A; font-weight: bold; font-size: 1.2rem;">✅ Conversion réussie !</p>
            <a href="#" id="downloadBtn" class="btn-download"><i class="fa fa-download"></i> Télécharger le résultat</a>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileChosen = document.getElementById('file-chosen');
    const fileLabelText = document.getElementById('file-label-text');
    const form = document.getElementById('convertForm');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const resultBox = document.getElementById('resultBox');
    const downloadBtn = document.getElementById('downloadBtn');

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileChosen.textContent = "Fichier sélectionné : " + fileInput.files[0].name;
            fileLabelText.style.display = 'none';
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('target_format', document.getElementById('targetFormat').value);

        // UI Update
        submitBtn.disabled = true;
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        try {
            // Appel à la route de conversion du serveur Flask
            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                downloadBtn.href = data.download_url;
                resultBox.style.display = 'block';
                // Scroll fluide vers le résultat
                resultBox.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert("Erreur: " + data.error);
            }
        } catch (error) {
            alert("Erreur lors de la connexion au serveur.");
        } finally {
            loader.style.display = 'none';
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
