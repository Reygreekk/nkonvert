<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tooltube | NKALAA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Palette Rouge & Bleu */
            --primary-blue: #00d2ff;
            --secondary-blue: #0045ff;
            --primary-red: #ff003c;
            --dark-red: #8b0000;
            --bg-dark: #050b18;
            --card-bg: #0f172a;
            --nav-bg: #020617;
        }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 70, 255, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255, 0, 60, 0.1) 0%, transparent 40%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* Barre de navigation */
        .main-nav {
            background: var(--nav-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), 0 0 15px rgba(0, 69, 255, 0.2);
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
        }

        .main-nav a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-nav a:hover {
            color: white;
            text-shadow: 0 0 8px var(--primary-blue);
        }

        .main-nav a.active { 
            background: linear-gradient(45deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            text-align: center;
        }

        /* Boîte de recherche */
        .search-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 60, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        /* Effet de lueur sur la boîte */
        .search-box::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary-red), transparent, var(--primary-blue));
            z-index: -1;
            border-radius: 32px;
            opacity: 0.3;
        }

        h1 { 
            background: linear-gradient(to right, var(--primary-red), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 50px;
            border: 1px solid rgba(0, 210, 255, 0.4);
            margin-top: 30px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .btn-extract {
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .btn-extract:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.6);
        }

        /* Aperçu Vidéo */
        #video-preview {
            display: none;
            margin-top: 35px;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thumbnail {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--primary-blue);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3);
        }

        .video-title { 
            font-size: 1.1rem;
            font-weight: 600; 
            margin-bottom: 25px; 
            display: block;
            color: #e2e8f0;
        }

        .download-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .dl-btn {
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 13px;
        }

        /* Bouton MP4 - Bleu */
        .mp4 { 
            background: var(--secondary-blue); 
            color: white;
            border: 1px solid var(--primary-blue);
        }
        .mp4:hover { background: var(--primary-blue); box-shadow: 0 0 15px var(--primary-blue); }

        /* Bouton MP3 - Rouge */
        .mp3 { 
            background: var(--dark-red); 
            color: white;
            border: 1px solid var(--primary-red);
        }
        .mp3:hover { background: var(--primary-red); box-shadow: 0 0 15px var(--primary-red); }

        /* Loader */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 210, 255, 0.1);
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 30px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        @media (max-width: 480px) {
            .download-options { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="/">NKONVERT</a>
    <a href="/boost">BOOST</a>
    <a href="/tooltube" class="active">TOOLTUBE</a>
</nav>

<div class="container">
    <div class="search-box">
        <h1>TOOLTUBE</h1>
        <p style="color: #94a3b8; font-size: 14px; letter-spacing: 0.5px;">Extraction Haute Vitesse • YouTube • FB • Insta</p>
        
        <div class="input-group">
            <input type="text" id="ytUrl" placeholder="Collez votre lien ici...">
            <button class="btn-extract" onclick="extractVideo()">Analyser</button>
        </div>

        <div class="loader" id="loader"></div>

        <div id="video-preview">
            <img src="" id="thumb" class="thumbnail">
            <span class="video-title" id="title">Titre du média</span>
            
            <div class="download-options">
                <a href="#" id="dl-mp4" class="dl-btn mp4"><i class="fa fa-video"></i> Vidéo MP4</a>
                <a href="#" id="dl-mp3" class="dl-btn mp3"><i class="fa fa-music"></i> Audio MP3</a>
            </div>
            <p style="margin-top: 20px; font-size: 11px; color: #64748b;">Système NKALAA sécurisé v2.0</p>
        </div>
    </div>
</div>

<script>
function extractVideo() {
    const url = document.getElementById('ytUrl').value;
    const loader = document.getElementById('loader');
    const preview = document.getElementById('video-preview');

    if(!url) return alert("Veuillez coller un lien valide.");

    loader.style.display = 'block';
    preview.style.display = 'none';

    fetch('/extract_yt', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'url=' + encodeURIComponent(url)
    })
    .then(res => res.json())
    .then(data => {
        loader.style.display = 'none';
        if(data.success) {
            document.getElementById('thumb').src = data.thumbnail;
            document.getElementById('title').textContent = data.title;
            document.getElementById('dl-mp4').href = data.video_url;
            document.getElementById('dl-mp3').href = data.audio_url;
            preview.style.display = 'block';
        } else {
            alert("Erreur : " + data.error);
        }
    })
    .catch(err => {
        loader.style.display = 'none';
        alert("Erreur de connexion au serveur.");
    });
}
</script>
</body>
</html>
