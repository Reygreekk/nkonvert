<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLTUBE | NKONVERT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d2ff;
            --secondary-blue: #0045ff;
            --primary-red: #ff003c;
            --bg-dark: #050b18;
            --card-bg: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 20% 30%, rgba(0, 70, 255, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255, 0, 60, 0.1) 0%, transparent 40%);
            color: white;
            min-height: 100vh;
        }

        /* Nav Responsive Style NKONVERT */
        .main-nav {
            background: rgba(2, 6, 23, 0.9);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .main-nav a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .main-nav a.active { background: var(--primary-red); color: white; }

        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; }

        .search-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 800; font-size: 2.2rem; margin-bottom: 20px; letter-spacing: -1px; }
        h1 span { color: var(--primary-red); }

        .input-group {
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            display: flex;
            padding: 5px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            margin-bottom: 25px;
        }

        input {
            flex: 1; background: transparent; border: none; padding: 12px 20px;
            color: white; outline: none; font-size: 0.9rem;
        }

        .btn-extract {
            background: var(--primary-red);
            color: white; border: none; padding: 12px 25px;
            border-radius: 50px; font-weight: 800; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }

        .btn-extract:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Preview Area */
        #video-preview { display: none; margin-top: 30px; animation: fadeInUp 0.5s ease; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .thumb-wrapper {
            border-radius: 20px; overflow: hidden; border: 2px solid var(--primary-blue);
            margin-bottom: 15px; position: relative;
        }

        .thumb-wrapper img { width: 100%; display: block; }

        .download-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }

        .dl-btn {
            padding: 15px; border-radius: 12px; text-decoration: none;
            font-weight: 800; font-size: 0.8rem; display: flex;
            align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s; color: white;
        }

        .btn-mp4 { background: #0045ff; border: 1px solid #00d2ff; }
        .btn-mp3 { background: #8b0000; border: 1px solid #ff003c; }

        .loader {
            display: none; width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary-red);
            border-radius: 50%; animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .input-group { flex-direction: column; border-radius: 20px; }
            .btn-extract { width: 100%; border-radius: 15px; }
            .download-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <a href="/">NKONVERT</a>
    <a href="/shorten_page">LIENS</a>
    <a href="/tooltube" class="active">TOOLTUBE</a>
</nav>

<div class="container">
    <div class="search-box">
        <h1>TOOL<span>TUBE</span></h1>
        <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 25px;">Téléchargez vos contenus YouTube, FB & Instagram</p>
        
        <div class="input-group">
            <input type="text" id="ytUrl" placeholder="Collez votre lien ici...">
            <button class="btn-extract" id="extractBtn" onclick="extractVideo()">Analyser</button>
        </div>

        <div class="loader" id="loader"></div>

        <div id="video-preview">
            <div class="thumb-wrapper">
                <img src="" id="thumb" alt="Aperçu">
            </div>
            <h3 id="title" style="font-size: 1rem; margin-bottom: 20px;">Titre de la vidéo</h3>
            
            <div class="download-grid">
                <a href="#" id="dl-mp4" class="dl-btn btn-mp4" target="_blank">
                    <i class="fas fa-video"></i> MP4 VIDÉO
                </a>
                <a href="#" id="dl-mp3" class="dl-btn btn-mp3" target="_blank">
                    <i class="fas fa-music"></i> MP3 AUDIO
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    async function extractVideo() {
        const urlInput = document.getElementById('ytUrl');
        const btn = document.getElementById('extractBtn');
        const loader = document.getElementById('loader');
        const preview = document.getElementById('video-preview');

        if(!urlInput.value.trim()) return alert("Lien vide !");

        // UI Reset
        btn.disabled = true;
        loader.style.display = 'block';
        preview.style.display = 'none';

        // Correspondance avec ta route Python: @app.route('/extract_yt', methods=['POST'])
        const fd = new FormData();
        fd.append('url', urlInput.value.trim());

        try {
            const response = await fetch('/extract_yt', {
                method: 'POST',
                body: fd // Envoi en FormData comme attendu par Flask
            });

            const data = await response.json();

            if(data.success) {
                // Remplissage des données venant de yt-dlp
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('title').textContent = data.title;
                
                // On attache les liens générés par le proxy de ton app.py
                document.getElementById('dl-mp4').href = data.video_url;
                document.getElementById('dl-mp3').href = data.audio_url;

                preview.style.display = 'block';
            } else {
                alert("Erreur serveur : " + data.error);
            }
        } catch (err) {
            alert("Impossible de joindre le serveur NKONVERT.");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }

    // Permet d'appuyer sur Entrée pour lancer l'analyse
    document.getElementById('ytUrl').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') extractVideo();
    });
</script>

</body>
</html>
