<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NKALAA | Folder to ZIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .converter-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h2 { color: #003366; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        
        /* Style pour le bouton de sélection */
        .file-label {
            display: block;
            background: #f8f9fa;
            border: 2px dashed #003366;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            color: #003366;
            font-weight: bold;
        }
        .file-label:hover { background: #eef2f7; }
        input[type="file"] { display: none; }
        
        #folderName { display: block; margin-top: 10px; font-size: 13px; color: #666; font-style: italic; }
        button { background: #e63946; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #003366; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 20px; font-size: 14px; }
        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid #003366; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-download { display: none; background: #27ae60; margin-top: 15px; text-decoration: none; color: white; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="converter-card">
    <h2><i class="fa-solid fa-file-zipper"></i> Folder to ZIP</h2>
    
    <div class="input-group">
        <label for="folderInput" class="file-label">
            <i class="fa-solid fa-folder-plus"></i> Cliquez pour choisir un dossier
        </label>
        <input type="file" id="folderInput" webkitdirectory directory multiple>
        <span id="folderName">Aucun dossier sélectionné</span>
    </div>

    <button onclick="startZipping()" id="actionBtn">Compresser en ZIP</button>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
    <a href="#" id="downloadLink" class="btn-download"><i class="fa-solid fa-download"></i> Télécharger le ZIP</a>
</div>

<script>
    const folderInput = document.getElementById('folderInput');
    const folderNameDisplay = document.getElementById('folderName');

    // Afficher le nom du dossier sélectionné
    folderInput.addEventListener('change', () => {
        if (folderInput.files.length > 0) {
            // On extrait le nom du dossier racine du premier fichier
            const path = folderInput.files[0].webkitRelativePath;
            const folderName = path.split('/')[0];
            folderNameDisplay.textContent = `Dossier prêt : ${folderName} (${folderInput.files.length} fichiers)`;
        }
    });

    async function startZipping() {
        const files = folderInput.files;
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('actionBtn');
        const dl = document.getElementById('downloadLink');

        if (files.length === 0) return alert("Veuillez sélectionner un dossier !");

        // UI Reset
        status.innerHTML = "";
        dl.style.display = "none";
        loader.style.display = "block";
        btn.disabled = true;

        // Préparation de l'envoi des fichiers
        const formData = new FormData();
        for (const file of files) {
            // On garde le chemin relatif pour recréer l'arborescence
            formData.append('files', file, file.webkitRelativePath);
        }

        try {
            // ATTENTION : Votre backend doit maintenant être capable de recevoir des fichiers (multipart/form-data)
            const response = await fetch('/zip_folder', {
                method: 'POST',
                body: formData 
            });

            const data = await response.json();

            if (data.success) {
                status.innerHTML = `<span style="color:green">${data.message}</span>`;
                dl.href = data.download_url;
                dl.style.display = "block";
            } else {
                status.innerHTML = `<span style="color:red">Erreur: ${data.error}</span>`;
            }
        } catch (e) {
            status.innerHTML = `<span style="color:red">Erreur lors de l'envoi des fichiers.</span>`;
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
