services:
  - type: web
    name: nkonvert
    env: python
    buildCommand: |
      pip install -r requirements.txt
      sudo apt-get update && sudo apt-get install -y poppler-utils
    startCommand: gunicorn app:app --workers=2 --threads=2 --worker-class=gthread --worker-tmp-dir /dev/shm
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    plan: starter
    autoDeploy: true
    healthCheckPath: /health